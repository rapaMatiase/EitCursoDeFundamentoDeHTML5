<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
        .box{
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }
        .cardbox{
            background-color: whitesmoke;
            padding: 20px;
            box-sizing: border-box;
            width: 250px;
            border-radius: 8px;
            -webkit-box-shadow: -5px 8px 0px 0px #000000; 
            box-shadow: -5px 8px 0px 0px #000000;
        }

        .cardbox:hover{
            background-color: turquoise;

            box-shadow:-5px 8px 0px 0px white;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cardbox">
            <h3>Titulote</h3>
            <h5>Titulito</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi beatae debitis, ratione officia provident nesciunt corrupti autem ipsam eveniet laudantium voluptatem dolore architecto sunt voluptatum animi veniam eligendi eos recusandae!</p>
        </div>
    </div>

    
</body>
</html>
