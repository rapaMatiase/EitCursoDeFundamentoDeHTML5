<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- UN COMENTARIO PARA PERSONAS -->
    <h1>Titulo</h1>
    <p>Parrafo</p>

    <!-- REAPASAR ESTILOS DE TEXTO -->
    
    <p style=" /* ACA ESCRIBO CON CSS -> propiedad : valor; */  "> <!-- TAG DE INICIO -->
        Contenido
    </p> <!-- TAG DE FINAL -->

    <p style="font-size: 10px;">
        Contenido
    </p>

    <p style="color: blue;">
        Contenido
    </p>
    
    <p style="font-weight: bold;">
        Contenido
    </p>

    <p style="font-weight: bold;">
        Contenido con <span style="color: red; font-style: italic;" >muchas</span> 
         <em>palabras</em> 
    </p>

    <p style="text-decoration: underline red ;"> Repaso </p>
    <p style="text-decoration: line-through blue ;"> Repaso </p>
    <p style="text-decoration: orange overline;"> Repaso </p>
    <p style="text-decoration: orange underline wavy;"> Repaso </p>
    <!-- text-decoration : ubicacion color tipo de linea; -->
    <p style="background-color: red;"> Repaso </p>
    <p style="background-color: blue;"> Repaso </p>

</body>
</html>
