<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input{
            background-color: rgb(82, 73, 73);
            border : dotted red 2px;
        }

        /* :focus es la pseudo clase que ocurrre cuendo hago click para esciribir en un input */
        input:focus{
            /* OUTLINE es la liena que aparece por afuera del input. */
            outline: none;
        }
    </style>
</head>
<body>
    
    <fieldset>
        <legend>Titulo</legend>
        <form action="">
        
            <input type="text">
        </form>
    
    </fieldset>
