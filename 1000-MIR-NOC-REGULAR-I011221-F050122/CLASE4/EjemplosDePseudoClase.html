<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* https://www.w3schools.com/css/css_pseudo_classes.asp */
        
        /* Si tuviera una lista de p entonces;  */
        
        /* Selecciono los p en posiciones impares */
        p:nth-child(odd){
            color: red;
        }
        /* Selecciono los p en posiciones pares */
        p:nth-child(even){
            color: blueviolet;
        }
        
        /* Selecciono el primer p */
        p:first-child{
            color:chartreuse;
        }
        
        /* Seleccionar el ultimo p */
        p:last-child{
            color: rgb(44, 0, 0);
        }
        
    </style>
</head>

    <p>Hola</p>
    <p>Hola</p>
