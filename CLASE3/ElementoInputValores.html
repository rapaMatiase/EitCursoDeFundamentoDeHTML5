<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- El INPUT del tipo TEXT es para ingresos de textos cortos. -->
        <label for="userName"> Nombre de usuario</label>
        <input type="text" name="userName" id="userName">
        <br><br>
        <!-- El INPUT del tipo PASSWORD es para ingresos de textos cortos ocultos en la vista. -->
        <label for="password"> Contrase√±a </label>
        <input type="password" name="password" id="password">
        <br><br>
        <!-- El INPUT del tipo EMAIL es para ingreso de cuentas de mail y controla que el formato del mail sea correcto (nombre@dominio.com), NO controla que sea valido la direccion, el domino, ect. -->
        <label for="">Mail</label>
        <input type="email" name="email" id="email">
        <br><br>
        <!-- El INPUT del tipo NUMBER es para ingreso de texto cortos compuesto solo por caracteres numericos. Incluye la letra 'e' para exponente como notacion cientifica. -->
        <label for=""> Celular </label>
        <input type="number" name="cell" id="cell">
        <br><br>
        <!-- El INPUT del tipo RADIO es para ingreso de una opcion de una lista. Se debe agrupar a todos juntos con un mismo nombre y viaja al servidor el valor de la porpiedad VALUE del seleccionado unicamente.  -->
        <h5> Sexo </h5>
        <input type="radio" name="sexo" id="m" value="01">
        <label for="m"> Masculino</label>
        <input type="radio" name="sexo" id="f" value="02">
        <label for="f"> Femenino</label>
        <input type="radio" name="sexo" id="o" value="03">
        <label for="o"> Otros</label>
        <br><br>
        <!-- El INPUT del tipo CHECKBOX es para el ingreso de seleciones multiples de un valor. Si seleecioan mas de uno, viajan todos con el mismo nombre. -->
        <h3> Seleccione 2 </h3>
        <input type="checkbox" name="hobby" id="bailar" value="01">
        <label for="bailar"> Bailar</label>
        <input type="checkbox" name="hobby" id="cantar" value="02">
        <label for="cantar"> Cantar</label>
        <input type="checkbox" name="hobby" id="cocinar" value="03">
        <label for="cocinar"> Cocinar</label>
        
        <input type="submit" value="Enviar">



    </form>
</body>
</html>
