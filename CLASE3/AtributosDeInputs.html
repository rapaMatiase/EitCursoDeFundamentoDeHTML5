<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejempleficamos las propiedades que se pueden definir en casi todos los inputs -->
    <form action="">
        <!-- El atributo REQUIRED hace obligatorio el llenar un campo -->
        <!-- El atributo PLANCEHOLDER me permite dejar un ejemplo al usuario -->
        <!-- Los atributos MINLENGHT y MAXLENGHT obligan al usuario a completar el campo con in minimo y maximo de caracteres (solo texto) -->
        <label for="userName"> Nombre de usuario</label>
        <input type="text" name="userName" minlength="2" maxlength="5" id="userName" required placeholder="Juan Manuel">
        <br><br>
        <!-- Los atributos MIN y MAX obligan al usuario a completar el campo con un valor minimo o maximo en terminos numericos.  -->
        <label for=""> Celular </label>
        <input type="number" min="3" max="10" name="cell" id="cell">
        <br><br>
        <!-- El atributo CHECKED permite dentor de un grupo de INPUT del tipi RADIO o CHECKBOX seleccionar por defualt un elemento. La diferencia es que en lso grupos de RADIO solo uno puede estar seleccionado por default, y en los grupos de CHECKED puede estar seelcionado 1 o mas. -->
        <h5> Sexo </h5>
        <input type="radio" name="sexo" id="m" value="01" checked>
        <label for="m"> Masculino</label>
        <input type="radio" name="sexo" id="f" value="02">
        <label for="f"> Femenino</label>
        <input type="radio" name="sexo" id="o" value="03">
        <label for="o"> Otros</label>
        <br><br>
        <!-- El INPUT del tipo CHECKBOX es para el ingreso de seleciones multiples de un valor. Si seleecioan mas de uno, viajan todos con el mismo nombre. -->
        <h3> Seleccione 2 </h3>
        <input type="checkbox" name="hobby" id="bailar" value="01">
        <label for="bailar"> Bailar</label>
        <input type="checkbox" name="hobby" id="cantar" value="02">
        <label for="cantar"> Cantar</label>
        <input type="checkbox" name="hobby" id="cocinar" value="03">
        <label for="cocinar"> Cocinar</label>
        
        <input type="submit" value="Enviar">



    </form>
</body>
</html>
