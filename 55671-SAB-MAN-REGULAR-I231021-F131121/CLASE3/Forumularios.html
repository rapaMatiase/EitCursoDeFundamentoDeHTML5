<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Este elemento declara que estoy creando un nuevo formulario -->
    <!-- Por defualt no se especifica un metodo de envio, se utiliza el GET -->
    <form action="" method="get">
        <!-- Si quiero que un dato ingresado por el usuario sea enviado al servidor tiene que estar dentro del FORM -->

        <!-- El INPUT del tipo TEXT es para ingresos de textos cortos. -->
        <label for="userName"> Nombre de usuario</label>
        <input type="text" name="userName" id="userName">

        <!-- El ATRIBUTO NAME se puede repetir varias veces en la pag, pero no en un mismo forumular. El ATRIBUTO ID no se puede repetir en la pag. No hay ningun problema de que el NAME y ID sean iguales. -->

        <!-- El INPUT del tipo PASSWORD es para ingresos de textos cortos ocultos en la vista. -->
        <label for="password"> Contrase√±a </label>
        <input type="password" name="password" id="password">

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
