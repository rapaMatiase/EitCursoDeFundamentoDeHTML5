<!DOCTYPE html> <!-- Este elemento me indica la version de HTML, en este caso HTML5. -->
<html lang="en"> 
    <!-- Lo que no esta dentro de mi elemento HTML no es parte de mi pag. -->
<head>
    <!-- El HEAD contiene la infomracion no visible de mi pag. -->
    <meta charset="UTF-8">
    <!-- Los META contiene informacion para el terceros, por ejemplo el navegador o los buscadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El BODY contiene la informacion visible de mi pag.  -->
    Hola, como estas?
    Viewport
</body>
</html>
