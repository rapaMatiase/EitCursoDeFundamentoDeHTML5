<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 200px;
            border: double yellow 3px;
        }

        legend{
            text-align: center;
        }

        .inputText{
            /* Borro todo */
            border: none;
            /* Volve agregarme el que quiero */
            border-bottom: solid 2px black; 
        }

        .inputText:focus{
            /* Con esto eliminamos la linea que aparece cuando hago click */
            outline: none;
        }

        .inputText:hover{
            border-bottom-color: yellow;
        }
    </style>
</head>
<body>
    

    <fieldset>
        <legend>Inicio de sesion</legend>
        <form>
            <input class="inputText" type="text" placeholder="Username" >
            <br><br>
            <input class="inputText" type="password" placeholder="Password" >
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>

</body>
</html>
