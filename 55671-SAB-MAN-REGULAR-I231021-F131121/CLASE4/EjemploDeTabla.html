<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: orange solid 2px;
        }
    </style>
</head>
<body>
    <h3> Ejemplo simple de tabla</h3>
    <table>
        <tr> <!-- FILA 1 -->
            <td> A </td> <!-- FILA 1 CELDA 1 -->
            <td> B </td> <!-- FILA 1 CELDA 2 -->
            <td> C </td> <!-- FILA 1 CELDA 3 -->
        </tr>
        <tr> <!-- FILA 2 -->
            <td> D </td> <!-- FILA 2 CELDA 1 -->
            <td> E </td> <!-- FILA 2 CELDA 1 -->
            <td> F </td> <!-- FILA 2 CELDA 1 -->
        </tr>
    </table>

    <h3> Tabla completa vs incompleta </h3>
    <h5>Completa</h5>
    <p> Es completa porque tiene la misma cantidad de celdas en cada fila</p>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <h5>Incompleta</h5>
    <p>Es incompleta porque tiene dististina cantidad de celdas en cada fila.</p>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <h5>Solucion</h5>
    <p>Dejo la celda vacia.</p>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
