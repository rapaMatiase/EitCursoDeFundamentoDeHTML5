<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>RowSpan</h3>
    <p>Permite a una celada crecer en altura hacia abajo.</p>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>

    <h3>ColSpan</h3>
    <p>Permite a una celada crecer en ancho hacia la derecha.</p>
    <table>
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

</body>
</html>
