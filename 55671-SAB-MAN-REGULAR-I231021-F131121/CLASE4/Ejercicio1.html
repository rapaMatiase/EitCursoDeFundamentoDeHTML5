<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        Crear un formulario de registro con los siguietne campos:
        - Nombre
        - Apellido
        - Edad
        - DNI
        - Email
        - Un checkbox seleccionado ofreciendo recibir novedades por mail
        3min 10.21 
     -->

    <form>
        <input type="text" name="name" id="name" placeholder="Nombre">
        <input type="text" name="lastname" id="lastname" placeholder="Apellido">
        <input type="number" name="age" id="age" placeholder="Edad">
        <input type="number" name="dni" id="dni" placeholder="DNI xxxxxxxx">
        <input type="email" name="email" id="email" placeholder="mail">
        <input type="checkbox" name="spam" id="spam" checked> <label for="spam"> Recibir novedades por email</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
