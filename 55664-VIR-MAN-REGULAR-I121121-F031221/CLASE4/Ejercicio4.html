<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crear un formulario de registro que tenga estos campos:
        - Nombre usuario
        - password
        - Numero de tarjeta
        - un checkbox seleccionado aceptando recibir novedades.
        - un checkbox sin estar seleccionado que dice "Aceptar terminos y condiciones."
        3 min 12.36am
    -->

    <form action="" method="get">

        <label for="">Nombre de usuario</label>
        <input type="text" name="username" id="username">
        <br><br>
        <label for="">Contrase√±a</label>
        <input type="password" name="password">
        <br><br>
        <label for="">Numero de tarjeta</label>
        <input type="number" name="tarjetaNumber">
        <br><br>
        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades"> Si, recibir un monton de basura en mi mail</label>
        <br><br>
        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos"> Aceta terminos y condiciones</label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
