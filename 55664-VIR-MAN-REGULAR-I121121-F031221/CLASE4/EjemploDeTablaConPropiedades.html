<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        td{
            border: orange 2px solid;
        }

<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
