<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: orange 2px solid;
        }
    </style>
</head>
<body>
    <h3> Ejemplo de una tabla</h3>
    <table>
        <!-- Todas filas y celdas tiene que estar aca dentro -->
        <tr><!-- FILA 1 -->
            <td> <!-- CELDA 1 -->
                A
            </td>
            <td> <!-- CELDA 2 -->
                B
            </td>
        </tr>
        <tr> <!-- FILA 2 -->
            <td> <!-- CELDA 1 -->
                C
            </td>
            <td> <!-- CELDA 2 -->
                D
            </td>
        </tr>
    </table>

    <h3> Tabla incompleta</h3>
    <p>Son las tablas donde no todas las filas tiene la misma cantidad de celdas.</p>
    <table>
        <!-- Todas filas y celdas tiene que estar aca dentro -->
        <tr><!-- FILA 1 -->
            <td> <!-- CELDA 2 -->
                B
            </td>
        </tr>
        <tr> <!-- FILA 2 -->
            <td> <!-- CELDA 1 -->
                C
            </td>
            <td> <!-- CELDA 2 -->
                D
            </td>
        </tr>
    </table>

    <h3> Tabla solcuion </h3>
    <p>Dejo las celdas vacias.</p>
    <table>
        <!-- Todas filas y celdas tiene que estar aca dentro -->
        <tr><!-- FILA 1 -->
            <td style="border: none;">

            </td>
            <td> <!-- CELDA 2 -->
                B
            </td>
        </tr>
        <tr> <!-- FILA 2 -->
            <td> <!-- CELDA 1 -->
                C
            </td>
            <td> <!-- CELDA 2 -->
                D
            </td>
        </tr>
    </table>
</body>
</html>
