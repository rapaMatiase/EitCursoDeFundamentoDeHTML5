<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- li{item $}*20 -->
        <!-- 
            nombreElemento{Contenido del elemento $ }*Numero de repetidos
            El $ es un signo especial que se remplaza por un numero de 1 al Numeros de repetidos
         -->
        <li style="text-decoration: underline double green;">Item 1</li>
        <li style="text-decoration: solid red line-through 2px;">Item 2</li>
        <!-- <li style="text-decoration: 
            solid (tipo de linea) 
            red (color de la linea) 
            line-through (Ubicacion de la linea) 
            2px (grosor de la liena)
            ;">Item 2</li> -->

        <li style="font-family: Arial, Helvetica, sans-serif;">Item 3</li>
        <li style="font-weight: bold;">Item 4</li>
        <li style="color: tomato;">Item 5</li>
        <li style="background-color: orange;">Item 6</li>
        <li> <span style="color: blue;">Item</span>  7</li>
        <li>Item <span style="background-color: blueviolet;">8</span></li>
        <li> <span style="color: blue;" >Item</span>  9</li>
        <li>Item <span style="background-color: yellowgreen;">10</span> </li>
      
    </ul>
    <ul style="list-style-type: lower-latin;">
        <li>Item 1</li>
    </ul>
    <ul style="list-style-type: upper-roman;">
        <li>Item 1</li>
    </ul>    
    <ul style="list-style-type: none;">
        <li>Item 1</li>
    </ul>
</body>
</html>
