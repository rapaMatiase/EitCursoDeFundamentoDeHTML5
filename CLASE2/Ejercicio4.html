<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classHola{
            color: red;
            background-color: yellow;
        }

        .classAlo{
            background-color: blue;
        }

        .classChau{
            text-decoration: underline green;
        }
    </style>
</head>
<body>
    <!-- 
        Crear un estilo para cada palabra.
        - Si es Hola, tiene que ser la letra roja con fondo amarillo.
        - Si es Alo, tiene que ser el fondo azul.
        - Si es Chau, tiene que estar subrayado por abajo de color verde y liena continua.

        3min (12.38AM)
     -->
     <p class="classHola">Hola</p>
     <p class="classChau"> Chau </p>
     <p class="classAlo"> Alo </p>
     <p class="classHola"> Hola </p>
     <p class="classChau"> Chau </p>
     <p class="classChau"> Chau </p>
     <p class="classAlo"> Alo </p>

</body>
</html>
