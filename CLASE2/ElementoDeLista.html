<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Lista desordenada</h3>
    <ul>
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
    </ul>
    <h3> Lista ordenada</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h3> Cambiar icono </h3>
    <ol style="list-style-type: upper-roman;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h3>Sub listas</h3>
    <ol>
        <li>Item 1</li>
        <ul>
            <li>Sub item 1</li>
            <li>Sub item 2</li>
        </ul>
        <li>Iten 2</li>
        <ol>
            <li> Sub item 3</li>
            <ol>
                <li> Sub sub item 1</li>
            </ol>
        </ol>
    </ol>
</body>
</html>
